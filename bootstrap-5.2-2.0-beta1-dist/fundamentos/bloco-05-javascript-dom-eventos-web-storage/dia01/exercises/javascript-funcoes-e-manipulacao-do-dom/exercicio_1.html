<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 id="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        // /*
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        function changeTextP() {
            let description = document.getElementsByTagName("p");
            description[1].innerText = 'Empregado, estabelecido e programando.';
            return description;
        }
        changeTextP();
        function changeSquareColor() {
            let trybe = document.getElementsByClassName("main-content");
            trybe[0].style.background = 'green';
            return trybe;
        }
        changeSquareColor();
        function changeMainSquare() {
            let mainColor = document.getElementsByClassName("center-content");
            mainColor[0].style.background = 'white';
            return mainColor;
        }
        changeMainSquare();
        function fixTitleText() {
            let title = document.getElementById("title");
            title.innerText = 'Exercício 5.1 - JavaScript';
            return title
        }
        fixTitleText();
        function uppercaseP () {
            let upper = document.getElementsByTagName("p");
            for (let i = 0; i < upper.length; i += 1) {
                upper[i].style.textTransform = 'uppercase';
            }
            return upper;
        }
        uppercaseP();
        function consoleLogP () {
            let show = [];
            console = document.getElementsByTagName("p");
            for (let i = 0; i < console.length; i += 1) {
                show.push(console[i].innerText);
            }
            return show;
        }
        console.log(consoleLogP());
    </script>
  </body>
</html>
