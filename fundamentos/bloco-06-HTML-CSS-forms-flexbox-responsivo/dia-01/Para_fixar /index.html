<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Forms Fixar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Login</h1>
    <form action="" method="get">
      <label for="email"><input type="email" name="email" id="email" required autocomplete="off" autofocus  placeholder="Digite seu e-mail."></label>
      <label for="senha"><input type="password" name="senha" id="senha" required placeholder="Digite sua senha."></label>
      <label for="lemb">
      <input type="checkbox" name="lembrar" id="lemb">Lembre-me</label>
      <button type="submit" id="submit1">Enviar</button>
    </form>
  </body>
</html>
