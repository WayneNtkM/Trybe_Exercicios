<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Exercício 5.2</title>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let tagBody = document.querySelector("body");
      let h1 = document.createElement("h1");
      h1.innerText = 'Exercício 5.2 - JavaScript DOM';
      let main = document.createElement("main");
      main.className = 'main-content';
      tagBody.appendChild(h1);
      tagBody.appendChild(main, h1);
      let section = document.createElement("section");
      section.className = 'center-content';
      main.appendChild(section);
      let p = document.createElement("p");
      p.innerText = 'Tag <p> criada como filho da tag <section>';
      section.appendChild(p);
      let section2 = document.createElement("section");
      section2.className = 'left-content';
      let section3 = document.createElement("section");
      section3.className = 'right-content';
      main.append(section2,section3);
      let img1 = document.createElement("img");
      img1.className = 'small-image';
      img1.src = 'https://picsum.photos/200';
      section2.appendChild(img1);
      let ulList = document.createElement("ul");
      section3.appendChild(ulList);
      let numbersList = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for (let i = 0; i < numbersList.length; i += 1) {
        let list = numbersList[i];
        let listul = document.createElement("li");
        listul.innerText = list;
        ulList.appendChild(listul);
      }
        function createH3() {
          let h3 = document.createElement("h3");
          return h3
        }
        for (let i = 0; i < 3; i += 1) {
          main.appendChild(createH3());
        }
        
        // Parte 2
        h1.className = 'title';
        main.removeChild(section2);
        const addClass = document.getElementsByTagName("h3");
        for (let i = 0; i < 3; i += 1) {
          addClass[i].className = 'description';
        }
        section3.style.marginLeft = 'auto';
        main.style.background = 'green';
        ulList.lastChild.remove();
        ulList.lastChild.remove();
    </script>
  </body>
</html>
